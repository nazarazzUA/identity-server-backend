<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login page</title>
</head>
<body>
    <h1>Login</h1>

    <form id="reg-form" action="/login" th:object="${loginRequest}" method="post">

        <input type="hidden" name="clientId" value="123123">
        <input type="hidden" name="clientSecret" value="123123">
        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />
        <label>Username</label>
        <br/>
        <input name="username" type="email" value=""/>
        <br/>
        <label>Password</label>
        <br/>
        <input name="password" type="password" value=""/>

        <ul>
            <li th:errors="*{email}" />
            <li th:errors="*{password}" />
        </ul>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
